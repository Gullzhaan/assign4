<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Dowry System Calculator</title>
    </head>
    <body>
    
    <div class="container mt-4 shadow p-3 mb-5 rounded" id=idd>
    <div class="row">
    <div class="col col-sm-12">
    <h1 class="text-center"><strong>Dowry calculator: Groom price</strong></h1>
    <form>
        <input type="text" id='fname' placeholder="Name"/>
        <hr>
        <input type="number" id='startingbid' placeholder="Starting bid">
        <hr>
        <!--dropdown list-->
        <label for="education_level">Education level:</label><br>
        <select id="education" onChange="educValue(this);">
            <option value="blank"></option>
            <option value="1.5">Undergraduate degree</option>
            <option value="1.2">College degree</option>
            <option value="1.05">High school degree</option>
            <option value="0.9">Middle school degree</option>
        </select>
        <hr>

    <!--groomfamily networth-->
        <label for="family_networth">Family networth</label><br>
        <select id="networth"onChange="networthValue(this);">
            <option value="blank"></option>
            <option value="2">More than 100,000$</option>
            <option value="1.5">Between 50,000$ and 100,000$</option>
            <option value="1.2">Less than 50,000$</option>
        </select>
        <hr>

    <!--groomfamily caste-->

        <label for="caste">Caste</label><br>
        <select id="caste"onChange="casteValue(this);">
            <option value="blank"></option>
            <option value="100">Brahmin</option>
            <option value="50">Kshatriya</option>
            <option value="20">Vaishya</option>
            <option value="10">Shudra</option>
            <option value="-50">Varna - untouchable</option>
        </select>
        <hr>

        <!--checkbox-->
      
        <label for="skills">  Groom's skills</label><br>
        <input type="checkbox" id="skill1" name="skill" value="10" onClick="checkfunc(this);">
        <label for="skill1"> Playing on a musical instrument</label><br>

        <input type="checkbox" id="skill2" name="skill" value="20" onClick="checkfunc(this);">
        <label for="skill2"> Good cook</label><br>

        <input type="checkbox" id="skill3" name="skill" value="15"onClick="checkfunc(this);">
        <label for="skill3"> Easygoing character</label><br>

        <input type="checkbox" id="skill4" name="skill" value="10" onClick="checkfunc(this);">
        <label for="skill4">  Sings well</label><br>
        <hr>

        <!--radio-->
        <label for="age">Groom's age</label><br>

        <input type="radio" id="young" name="age" value="1.5"onClick="radioCheck(this);">
        <label for="young"> Between 18-23</label><br>

        <input type="radio" id="young1" name="age" value="1.2"onClick="radioCheck(this);">
        <label for="young1">Between 24-27</label><br>

        <input type="radio" id="young2" name="age" value="0.95"onClick="radioCheck(this);">
        <label for="young2">28+</label>
        <hr>
        <!--checkbox-->
      
        <label for="reputation"> Groom's reputation</label><br>
        <input type="checkbox" id="relationship" name="reput" value="0.85">
        <label for="relationship">Gossips about his parent's attitude</label><br>

        <input type="checkbox" id="character" name="reput" value="0.9"onClick="calcReput(this);">
        <label for="character">Gossips about his character </label><br>
        <input type="checkbox" id="general" name="reput" value="-20"onClick="calcReput(this);">
        <label for="general">General gossips around this person</label><br>
        <hr>
        <textarea id="myTextarea"> </textarea>
            
  
        </form>
    <p id="demo"></p>
    <form action="" method ="GET">
    <input type="button" id="btn" value="Submit"/>
    </form>

    </div>
    </div>
    </div>


    <script src="js.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    </body>
    </html>
